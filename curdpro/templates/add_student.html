<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <title>Add Student data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6 offset-md-3">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-center mt-4 mb-4">Add Student Details</h2>
                        <h4 class="text-center text-success">{{ message }}</h4>
                    </div>
                    <div class="col-md-6">
                        <label>Enter First Name : </label>
                        <input type="text" name="fname" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label>Enter Last Name : </label>
                        <input type="text" name="lname" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Enter Section Name : </label>
                        <input type="text" name="section" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Enter Class Name : </label>
                        <input type="text" name="cls" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label>Enter School Name : </label>
                        <input type="text" name="school" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label>Enter Telugu Marks : </label>
                        <input type="number" name="telugu" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label>Enter Hindi Marks : </label>
                        <input type="number" name="hindi" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label>Enter English Marks : </label>
                        <input type="number" name="english" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label>Enter Maths Marks : </label>
                        <input type="number" name="maths" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label>Enter Science Marks : </label>
                        <input type="number" name="science" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label>Enter Social Marks : </label>
                        <input type="number" name="social" class="form-control" required>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <button type="reset" class="btn btn-danger">Clear</button>
                    <button type="submit" class="btn btn-success ml-3">Submit</button>
                    <a href="{% url 'empty' %}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
