<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update page</title>
    {% include 'cdns.html' %}
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center mt-4 mb-4">Update your details</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <label>Enter First Name</label>
                            <input class="form-control" type="text" name="fname" value="{{mydata.first_name}}">
                        </div>
                        <div class="col-md-6">
                            <label>Enter Last Name</label>
                            <input class="form-control" type="text" name="lname" value="{{mydata.last_name}}">
                        </div>
                        <div class="col-md-6">
                            <label>Enter Section Name</label>
                            <input class="form-control" type="text" name="section" value="{{mydata.section_name}}">
                        </div>
                        <div class="col-md-6">
                            <label>Enter Class Name</label>
                            <input class="form-control" type="text" name="cls" value="{{mydata.class_name}}">
                        </div>
                        <div class="text-right mt-4 mb-4 w-100">
                            <a href="/" class="btn btn-danger">Back</a>
                            <button class="btn btn-success ml-3">Update</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
